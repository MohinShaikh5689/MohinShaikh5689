name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  workflow_dispatch:       # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: MohinShaikh5689
          outputs: dist/snake.svg

      - name: Move snake.svg to repo root
        run: |
          mkdir -p temp
          mv dist/snake.svg temp/snake.svg

      - name: Commit and Push snake.svg to main branch
        run: |
          mv temp/snake.svg snake.svg
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add snake.svg
          git commit -m "üîÅ Update contribution snake" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
